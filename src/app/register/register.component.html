<div class="container">
    <h2 class="text-default">SignUp Here</h2>
    <hr>
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="mb-3">
            <input type="text" name="username" [(ngModel)]="model.username" class="form-control" placeholder="Username" autocomplete="off">
        </div>
        <div class="mb-3">
            <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password" autocomplete="off">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">Register</button>
            <button class="btn btn-secondary" (click)="logout()">Cancel</button>
        </div> 
    </form>
</div>
